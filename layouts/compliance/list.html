{{ define "main" }}

{{ partial "hero.html" (dict "title" .Title) }}

<div class="container mx-auto">
  <section class="px-4 md:px-0">
    <div class="container mx-auto max-w-4xl my-16 px-6">
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
</div>
{{ end }}
